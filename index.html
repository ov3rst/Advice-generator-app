<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main class="card">
    <h1>Advice #<span id="adv-id"></span></h1>
    <img class="loader" src="./images/three-dots.svg" alt="Loader">
    <p id="advice"></p>
    <picture>
      <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 768px)">
      <img src="./images/pattern-divider-mobile.svg" alt="Divider">
    </picture>
    <div class="btn">
      <img src="./images/icon-dice.svg" alt="Dice">
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Oliver Tejeda</a>.
  </footer>
  <script src="script.js"></script>
</body>

</html>
